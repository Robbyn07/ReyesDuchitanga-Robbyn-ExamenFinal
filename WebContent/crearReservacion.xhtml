<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Reservar</title>
</h:head>

<h:body>
	<script type="text/javascript">
    	function cargar(){
    		document.getElementById("buscarRestaurante").style.display = "inline";
    	}
    	
    	function cargarTerminar(){
    		document.getElementById("terminarReserva").style.display = "inline";
    	}
    </script>
	
	<h3>Hacer Reserva: Cliente</h3>
	
	<h:form>
		<label for="cedula">Ingrese la Cedula:</label>
		<h:inputText pt:placeholder="Cedula" id="cedula" name="cedula" value="#{hacerReservaControlador.cedula}"/>
		<br></br>
		
		<h:commandButton value="Buscar Cliente" action="#{hacerReservaControlador.buscarCliente}" onclick="cargar()"/>
	</h:form>
	
	<h:form id="buscarRestaurante" style="#{hacerReservaControlador.visibilidadR}">
		<label>Nombre del Cliente: </label>
		<h:outputText value="#{hacerReservaControlador.nombreCompleto}"/>
		<br></br>
		
		<h3>Hacer Reserva: Restaurante</h3>
		
		<label for="nombre">Ingrese el Nombre:</label>
		<h:inputText pt:placeholder="Nombre" id="nombre" name="nombre" value="#{hacerReservaControlador.nombre}"/>
		<br></br>
		
		<h:commandButton value="Buscar Restaurante" action="#{hacerReservaControlador.buscarRestaurante}" onclick="cargarTerminar()"/>
	</h:form>
	
	<h:form id="terminarReserva" style="#{hacerReservaControlador.visibilidadT}">
		<label>Nombre del Restaurante: </label>
		<h:outputText value="#{hacerReservaControlador.nombre}"/>
		<br></br>
	
		<label>Direccion del Restaurante: </label>
		<h:outputText value="#{hacerReservaControlador.direccion}"/>
		<br></br>
	
		<label>Telefono del Restaurante: </label>
		<h:outputText value="#{hacerReservaControlador.telefono}"/>
		<br></br>
	
		<label>Aforo Maximo Permitido: </label>
		<h:outputText value="#{hacerReservaControlador.aforo}"/>
		<br></br>
		
		<label>Cantidad de personas que reservan: </label>
		<h:inputText value="#{hacerReservaControlador.personasReservan}"/>
		
		<h:commandButton value="Completar Reserva" action="#{hacerReservaControlador.hacerReservacion}"/>
	</h:form>
	<br></br>
	
	<h:form>
		<h:commandButton value="Salir" action="#{navegacionControlador.redirigir('regresarInicio')}"/>
	</h:form>
</h:body>
</html>
