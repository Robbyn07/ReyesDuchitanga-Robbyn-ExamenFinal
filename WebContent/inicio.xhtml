<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Inicio</title>
</h:head>

<h:body>
	<h3>Bienvenido</h3>
	
	<h4>Formulario para crear Cliente</h4>
	<h:form>
		<label for="nombreCompleto">Nombre Completo:</label>
		<h:inputText pt:placeholder="Nombres y Apellidos" id="nombreCompleto" name="nombreCompleto" value="#{agregarClienteControlador.nombreCompleto}"/>
		<br></br>
		
		<label for="cedula">Cedula:</label>
		<h:inputText pt:placeholder="Cedula" id="cedula" name="cedula" value="#{agregarClienteControlador.cedula}"/>
		<br></br>
		
		<label for="direccion">Direccion:</label>
		<h:inputText pt:placeholder="Direccion" id="direccion" name="direccion" value="#{agregarClienteControlador.direccion}"/>
		<br></br>
		
		<label for="telefono">Telefono:</label>
		<h:inputText pt:placeholder="Telefono" id="telefono" name="telefono" value="#{agregarClienteControlador.telefono}"/>
		<br></br>
		
		<label for="correo">Correo:</label>
		<h:inputText pt:placeholder="Correo" id="correo" name="correo" value="#{agregarClienteControlador.correo}"/>
		<br></br>
		
		<h:commandButton value="Agregar Cliente" action="#{agregarClienteControlador.agregarCliente}"/>
	</h:form>
	
	
	<h4>Formulario para crear Restaurante</h4>
	<h:form>
		<label for="nombre">Nombre:</label>
		<h:inputText pt:placeholder="Nombre" id="nombre" name="nombre" value="#{agregarRestauranteControlador.nombre}"/>
		<br></br>
		
		<label for="direccion">Direccion:</label>
		<h:inputText pt:placeholder="Direccion" id="direccion" name="direccion" value="#{agregarRestauranteControlador.direccion}" />
		<br></br>
		
		<label for="telefono">Telefono:</label>
		<h:inputText pt:placeholder="Telefono" id="telefono" name="telefono" value="#{agregarRestauranteControlador.telefono}" />
		<br></br>
		
		<label for="aforo">Aforo Maximo:</label>
		<h:inputText pt:placeholder="Aforo" id="aforo" name="aforo" value="#{agregarRestauranteControlador.aforo}" />
		<br></br>
	
		<h:commandButton value="Agregar Restaurante" action="#{agregarRestauranteControlador.agregarRestaurante}"/>
	</h:form>
	<br></br>
	
	<h:form>
		<h:commandButton value="Hacer Reserva" action="#{navegacionControlador.redirigir('reservar')}"/>
	</h:form>
	
	
</h:body>
</html>
